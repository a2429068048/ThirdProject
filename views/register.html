<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="./css/表单样式.css">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <style>
        body {
            background-color: white;
        }
    </style>
</head>

<body>
    <form action="">
        <div class="form-group">
            <span></span>
            <input type="text" placeholder="请输入账号名称" name="name" required>
        </div>
        <div class="form-group">
            <span></span>
            <input type="text" placeholder="请输入手机号" name="phone" pattern="^1[3|5|6|7|8][\d]{9}" required>
        </div>
        <div class="form-group">
            <span></span>
            <input class="ps" type="password" placeholder="请输入账号密码" name="psw" required>
        </div>
        <div class="form-group">
            <span></span>
            <input class="checkps" type="password" placeholder="请再次输入密码" required>
        </div>
        <div class="form-group">
            <button type="submit">注册</button>
        </div>
    </form>

    <script src="./js/jquery-3.4.1.min.js"></script>
    <script>
        $('form').submit(function (e) {
            e.preventDefault()
            var a = $(".ps").val()
            var b = $('.checkps').val()
            if (a == b) {
                $.post('/myself/reg', $(this).serialize(), (data) => {
                    alert(data.msg)
                    if (data.code) {
                        location.href = '/login'
                    }
                })
            } else {
                console.log(11);
                alert('两次密码输入不一致')
            }

        })
    </script>
</body>

</html>
