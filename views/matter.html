<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/swiper4-animate-demo/css/swiper.min.css">
    {{include "./commend.html"}}
    <style>
        body header ul li:nth-of-type(1){
            font-weight: 100;
            border: none;
            padding: 0 16px;
            padding-bottom: 8px;
            margin-right: 0;
        }
        body header ul li:nth-of-type(5){
            font-weight: 600;
            border-bottom: 2px solid black;
            padding: 0 14px;
            padding-bottom: 8px;
            margin-right: 12px;
        }
        main{
            margin-top: 40px;
            width: 100%;
        }
        .topic img{
            width: 100%;
            margin-top: 40px;
        }
        .main>ul{
            display: flex;
            width: 94%;
            flex-wrap: wrap;
            font-size: 14px;
            justify-content: space-between;
            margin: auto;
        }
        .main>ul li{
            width: 48%;
            
        }
        .main img{
            width: 100%;
            border-radius: 5px;
        }
        .main p{
            font-size: 12px;
            font-weight: 600;
            overflow: hidden;
            width: 96%;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .main{
            margin: 28px 0;
        }
        .main b{
            display: inline-block;
            width: 98%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .nav li{
            width: 90%;
            margin: 4px auto;
        }
        .nav li img{
            width: 100%;
        }
        /* 底 */
        .down p{
            font-size: 12px;
            color: #999999;
            text-align: center;
            margin: 4px 0;
        }
        .down{
            margin: 36px 0 16px 0;
        }
        .down img{
            width: 12px;
            height: 12px;
        }
    </style>
</head>
<body>
    {{include "./index-top.html"}}
    <main>
        <div class="thing">
            <div class="topic">
                <img src="/img/index/F+物制所/ia_200000000.jpg" alt="">
            </div>
            <div class="main">
                <ul>
                    {{each shop item}}
                        {{if item.sort=='matter-thing'}}
                            <li  data-id="{{item.id}}">
                                <div><img src="{{item.imgSrc}}" alt=""></div>
                                <b>{{item.shopName}}</b>
                                <p>
                                    ￥{{item.newPrice}}<del>￥{{item.oldPrice}}</del>
                                </p>
                            </li>
                        {{/if}}
                    {{/each}}
                </ul>
            </div>
        </div>
        <div class="hot">
            <div class="topic">
                <img src="/img/index/包月鲜花/ia_100000013.png" alt="">
            </div>
            <div class="nav">
                <ul>
                    <li>
                        <img src="/img/index/包月鲜花/ia_100000014.png" alt="">
                    </li>
                    <li>
                        <img src="/img/index/包月鲜花/ia_100000015.png" alt="">
                    </li>
                    <li>
                        <img src="/img/index/包月鲜花/ia_100000016.png" alt="">
                    </li>
                    <li>
                        <img src="/img/index/包月鲜花/ia_100000017.png" alt="">
                    </li>
                    <li>
                        <img src="/img/index/包月鲜花/ia_100000018.png" alt="">
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <div class="down">
            <p>©2013-2020 上海分尚网络科技有限公司</p>
            <p>
                <span>沪ICP备13016979 </span> 
                <img src="/img/index/推荐/ia_100000057.png" alt="">
                <span>沪公网安备 31011402005615号</span>
            </p>
        </div>
    </footer>

    <script src="/swiper4-animate-demo/js/swiper.min.js"></script>
</body>
</html>
