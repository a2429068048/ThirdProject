<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发现</title>
    {{include "./commend.html"}}
    <style>
        .content>section {
            padding: 0.750rem;
            background-color: white;
            margin-bottom: 0.469rem;
            position: relative;
        }
        .content>section img {
            width: 100%;
        }
        .content .pics img {
            width: 0.9rem;
            height: 0.9rem;
            border-radius: 50%;
            margin-right: 0.188rem;
        }
        .content .text {
            position: absolute;
            width: 85%;
            height: 60%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
            top:50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.656rem;
        }
        .content .mytitle {
            font-size: 0.938rem;
        }
        .content .info {
            margin: 0.469rem 0;
        }
        .content a {
            color: #3d4145;
            padding: 0.188rem 0.656rem;
            border: 0.047rem solid black;
            font-size: 0.563rem;
        }
    </style>
</head>

<body>
    <div class="page">
        {{include "./footer.html"}}
        <div class="content">
            <section data-href="/discovery/index">
                <img src="/img/discovery/community.png" alt="">
                <div class="text">
                    <div class="top">
                        <div class="mytitle">社区</div>
                        <div class="info">共有{{topics.length}}人参加</div>
                        <ul class="pics line">
                            {{each topics topic index}}
                            {{if index < 3}}
                            <li>
                                <img src="{{topic.pic}}" alt="">
                            </li>
                            {{/if}}
                            {{/each}}
                            {{if topics.length > 2}}
                            <li>
                                <img src="/img/discovery/ellipse.png" alt="">
                            </li>
                            {{/if}}
                        </ul>
                    </div>
                    <a href="javascript:;">立即查看</a>
                </div>
            </section>
            <section data-href="/discovery/flower">
                <img src="/img/discovery/saver.png" alt="">
                <div class="text">
                    <div class="top">
                        <div class="mytitle">鲜花养护</div>
                        <div class="info">鲜花之美需精心呵护</div>
                    </div>
                    <a href="javascript:;">立即查看</a>
                </div>
            </section>
        </div>
    </div>
    {{include "./script.html"}}
    <script>
        $("section").click(function () {
            
            location.href = $(this).data("href");
        })
    </script>
</body>

</html>
