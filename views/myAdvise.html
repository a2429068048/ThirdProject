<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品建议</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main {
            padding: 0.703rem;
        }

        img {
            width: 100%;
        }

        p {
            margin: 0.469rem 0;
            font-size: 0.609rem;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 0.469rem;
            border: 1px solid rgb(169, 169, 169);
        }

        input {
            color: #555;
            width: 100%;
            padding: 0.469rem;
            margin: 0.703rem 0;
            border: 1px solid rgb(169, 169, 169);
        }

        .btn {
            text-align: center;
        }

        button {
            border: none;
            color: white;
            padding: 0.469rem 2.813rem;
            font-size: 0.844rem;
            background-color: rgb(255, 141, 160);
            border-radius: 1.406rem;
        }
    </style>
</head>

<body>
    <main>
        <img src="https://oss.flowerplus.cn/oss_jpg/2019-04-26/15562601678421.jpg!60" alt="">
        <p>此处仅收集客户建议，改进产品。售后问题请进入<span style="color:red;">客服中心>></span></p>
        <textarea name="" id="" cols="30" rows="10" placeholder="您反馈的产品建议,我们会认真阅读并进行改进,谢谢!"></textarea>
        <input type="text" placeholder="您的邮箱:">
        <input type="text" placeholder="收花人手机:">
        <div class="btn">
            <button>提交建议</button>
        </div>
    </main>
</body>

</html>
