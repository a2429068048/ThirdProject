<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花加</title>
    {{include "./commend.html"}}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: content-box;
        }

        body {
            background-color: white;
            overflow: scroll;
        }

        header {
            width: 100%;
            height: 9.845rem;
            background: url(https://oss.flowerplus.cn/oss_png/2020-07-10/15943525894338.png) no-repeat top center;
            background-size: 100% auto;
            padding-top: 1.875rem;
        }

        p {
            margin: 0;
        }

        .vip {
            top: 2.344rem;
            right: 0;
            display: inline-block;
            font-size: 0.609rem;
            position: absolute;
            padding: 0.188rem 0.469rem;
            background-color: rgb(253, 233, 230);
            border-radius: 0.703rem 0 0 0.703rem;
        }

        header>div {
            background-color: white;
            width: 90%;
            margin: 0 auto;
            height: 9.376rem;
            position: relative;
            padding-top: 3.282rem;
            border-radius: 0.234rem;
            box-shadow: 0px 0.328rem 0.375rem 0px rgba(0, 0, 0, 0.1);
        }

        .text {
            color: white;
            background-color: rgb(153, 153, 153);
            margin: 0 auto;
            margin-top: 0.938rem;
            width: 2.344rem;
            display: block;
            font-size: 0.469rem;
            text-align: center;
            padding: 0.234rem 0.469rem;
            border-radius: 50%;
        }

        header>div>p {
            margin: 0.469rem 0;
            text-align: center;
            font-size: 0.656rem;
        }

        .titles {
            text-align: center;
            margin: 0 0.469rem;
            display: flex;
            justify-content: space-between;
        }

        .titles img {
            width: 1.500rem;
            height: 1.500rem;
        }

        .titles p {
            font-size: 0.563rem;
        }

        header>div>p>i {
            font-weight: bold;
            font-size: 0.469rem;
        }

        .all-text {
            margin-top: 0.938rem;
            font-size: 0.469rem;
            color: rgb(102, 102, 102)
        }

        main {
            width: 90%;
            margin: 4.219rem auto;
        }

        main>p {
            display: flex;
            justify-content: space-between;
            margin: 1.406rem 0 0.469rem;
        }

        main>p {
            font-size: 0.563rem;
            color: rgb(102, 102, 102)
        }

        main>p>b {
            font-size: 0.656rem;
            color: black;
        }

        .banner img {
            width: 100%;
        }

        main>section {
            display: flex;
            margin-bottom: 0.938rem;
        }

        main>section img {
            /* width: 100%; */
            width: 1.406rem;
            height: 1.406rem;
        }

        main>section>div {
            text-align: center;
            width: 25%;
        }

        main>section>div>p {
            font-size: 0.563rem;
        }

        nav {
            position: fixed !important;
            bottom: 0 !important;
        }
    </style>
</head>

<body>
    <header>
        <div>
            <p class="vip"><span>进入会员中心&ensp;<i class="icon icon-right"></i></span></p>
            <span class="text">编辑</span>
            <p>手机用户</p>
            <section class="titles">
                <div>
                    <img src="https://static2.flowerplus.cn/Static//mall/images/center/pending_payment.svg" alt="">
                    <p>代付款</p>
                </div>
                <div>
                    <img src="https://static2.flowerplus.cn/Static//mall/images/center/in_service.svg" alt="">
                    <p>服务中</p>
                </div>
                <div>
                    <img src="https://static2.flowerplus.cn/Static//mall/images/center/evaluate.svg" alt="">
                    <p>待评价</p>
                </div>
                <div>
                    <img src="https://static2.flowerplus.cn/Static//mall/images/center/completed.svg" alt="">
                    <p>已完成</p>
                </div>
            </section>
            <p class="all-text">全部订单&ensp;<i class="icon icon-right"></i></p>
        </div>
    </header>
    <main>
        <p><b>收花日历</b><span>无服务中订单&ensp;<i class="icon icon-right"></i></span></p>
        <p class="christmas"><b>近期福利</b><i class="icon icon-right"></i></span></p>
        <div class="banner">
            <img src="https://oss.flowerplus.cn/market_banner/2020-11-18/market_banner5fb48636b24df.jpg!60" alt="">
        </div>
        <p><b>我的服务</b></p>
        <section>
            <div class="give">
                <img src="https://oss.flowerplus.cn/oss_png/2019-05-29/15590952198549.png!750" alt="">
                <p>悦已节赠品</p>
            </div>
            <div>
                <img src="https://oss.flowerplus.cn/oss_svg/2019-06-13/15604105436168.svg" alt="">
                <p>在线花艺课</p>
            </div>
            <div class="flower">
                <img src="https://oss.flowerplus.cn/oss_png/2019-01-04/15465734822663.png!60" alt="">
                <p>随花购</p>
            </div>
            <div class="cards">
                <img src="https://static2.flowerplus.cn/Static//mall/images/center/exchange_card.svg" alt="">
                <p>兑换花卡</p>
            </div>
        </section>
        <section>
            <div class="cheap">
                <img src="https://static2.flowerplus.cn/Static//mall/images/center/package_upgrade.svg" alt="">
                <p>优惠升级</p>
            </div>
            <div class="volume">
                <img src="https://static2.flowerplus.cn/Static//mall/images/center/coupon.svg" alt="">
                <p>我的优惠券</p>
            </div>
            <div class="order">
                <img src="https://static2.flowerplus.cn/Static//mall/images/center/package_upgrade_png.png" alt="">
                <p>当日达订单</p>
            </div>
            <div class="flower_cards">
                <img src="https://oss.flowerplus.cn/service_list/15942683523478.png!60" alt="">
                <p>花加G卡</p>
            </div>
        </section>
        <p><b>其他帮助</b></p>
        <section>
            <div class="myHelp">
                <img src="https://static2.flowerplus.cn/Static//mall/images/center/help_center.svg" alt="">
                <p>常见问题</p>
            </div>
            <div class="server">
                <img src="https://static2.flowerplus.cn/Static/img/my/company_service.svg" alt="">
                <p>企业服务</p>
            </div>
            <div class="advise">
                <img src="https://static2.flowerplus.cn/Static//mall/images/center/proposal.svg" alt="">
                <p>产品建议</p>
            </div>
            <div class="third">
                <img src="https://static2.flowerplus.cn/Static//mall/images/center/my_cx.svg" alt="">
                <p>第三方查询</p>
            </div>
        </section>
    </main>
    {{include "./footer.html"}}

    <script type='text/javascript' src='/js/jquery.cookie.js' charset='utf-8'></script>
    <script>
        $('.text').click(function () {
            if ($.cookie('username') != null) {
                location.href = '/edit'
            } else {
                location.href = '/login'
            }

        })
        $('.titles>div').click(function () {
            var text = $(this).children('p').text()
            location.href = '/order?=' + text
        })
        $('.all-text').click(function () {
            location.href = '/order?=全部'
        })
        $('.vip').click(function () {
            location.href = '/vip'
        })

        $(".christmas").click(function () {
            location.href = '/christmas'
        })
        //-----服务页面跳转-----
        $('.give').click(function () {
            location.href = '/give'
        })
        $('.flower').click(function () {
            location.href = '/flower'
        })
        $(".cards").click(function () {
            location.href = '/card'
        })
        $('.cheap').click(function () {
            location.href = '/cheap'
        })
        $(".volume").click(function () {
            location.href = '/prize'
        })
        $('.order').click(function () {
            location.href = '/dayOrder'
        })
        $(".flower_cards").click(function () {
            location.href = '/flower_cards'
        })
        $('.third').click(function () {
            location.href = '/order'
        })
        $(".server").click(function () {
            location.href = '/myServer'
        })
        $('.myHelp').click(function () {
            location.href = '/myHelp'
        })
        $('.advise').click(function () {
            location.href = '/myAdvise'
        })
    </script>
</body>

</html>
